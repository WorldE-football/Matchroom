
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Fan Zone - Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="login-container">
    <h1>Football Fan Zone</h1>
    <p>Join the ultimate fan community!</p>

    <button class="btn-google">Sign in with Google</button>

    <div class="profile-setup">
      <select id="clubSelect">
        <option value="">Select Your Club</option>
        <option value="Liverpool">Liverpool</option>
        <option value="ManCity">Man City</option>
        <option value="Barcelona">Barcelona</option>
        <option value="RealMadrid">Real Madrid</option>
      </select>
      <select id="nationalitySelect">
        <option value="">Select Your Nationality</option>
        <option value="Nigeria">Nigeria</option>
        <option value="UK">UK</option>
        <option value="Spain">Spain</option>
        <option value="Germany">Germany</option>
      </select>
      <input type="text" id="username" placeholder="Choose a username">
      <button id="createProfileBtn" class="btn">Start</button>
    </div>
  </div>
  <!-- Firebase core -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<!-- Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Your app -->
<script src="js/app.js"></script>
</body>
</html>
